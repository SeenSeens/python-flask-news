{% extends 'admin/layout/base.html' %}
{% block title %}Thêm bài viết mới{% endblock %}
{% block content %}
    <div class="container-fluid tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Thêm mới bài viết</h2>
                        </div>
                    </div>
                    <form action="{{ url_for('admin.add_new_posts') }}" method="POST" class="row tm-edit-product-row" enctype="multipart/form-data" autocomplete="off">
                        <div class="col-md-9">
                            <div class="form-group mb-3">
                                <label for="name">Tên bài viết</label>
                                <input id="name" type="text" class="form-control validate" name="name" required/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Nội dung</label>
                                <textarea class="form-control validate" id="description" name="description"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="excerpt">Mô tả ngắn</label>
                                <textarea class="form-control validate" id="excerpt" name="excerpt"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="category_id">Chuyên mục</label>
                                <select class="custom-select tm-select-accounts" id="category_id" name="category_id">
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3 mx-auto mb-4">
                            <div class="tm-product-img-dummy mx-auto">
                                <img id="previewImg" class="d-none img-thumbnail mt-2" width="200">
                                <i id="uploadIcon" class="fas fa-cloud-upload-alt tm-upload-icon" onclick="document.getElementById('fileInput').click();"></i>
                            </div>
                            <div class="custom-file mt-3 mb-3">
                                <input id="fileInput" class="form-control-file" type="file" name="thumbnail" style="display:none;" />
                                <input type="button" class="btn btn-primary btn-block mx-auto" value="THÊM ẢNH ĐẠI DIỆN" onclick="document.getElementById('fileInput').click();" />
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block text-uppercase">Thêm bài viết mới</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static', filename='admin/js/preview.js') }}"></script>
{% endblock %}

{% extends 'admin/layout/base.html' %}
{% block title %}Thêm bài viết mới{% endblock %}
{% block content %}
    <div class="container tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Thêm mới bài viết</h2>
                        </div>
                    </div>
                    <form class="row tm-edit-product-row">
                        <div class="col-xl-6 col-lg-6 col-md-12">
                            <div class="tm-edit-product-form">
                                <div class="form-group mb-3">
                                    <label for="name">Tên bài viết</label>
                                    <input id="name" name="name" type="text" class="form-control validate" required/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="description">Nội dung</label>
                                    <textarea class="form-control validate" rows="3" required></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="category">Chuyên mục</label>
                                    <select class="custom-select tm-select-accounts" id="category">
                                        <option selected>Select category</option>
                                        <option value="1">New Arrival</option>
                                        <option value="2">Most Popular</option>
                                        <option value="3">Trending</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                            <div class="tm-product-img-dummy mx-auto">
                                <i class="fas fa-cloud-upload-alt tm-upload-icon" onclick="document.getElementById('fileInput').click();"></i>
                            </div>
                            <div class="custom-file mt-3 mb-3">
                                <input id="fileInput" type="file" style="display:none;" />
                                <input type="button" class="btn btn-primary btn-block mx-auto" value="Ảnh đại diện" onclick="document.getElementById('fileInput').click();"/>
                            </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block text-uppercase">Thêm bài viết mới</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static', filename='admin/jquery-ui-datepicker/jquery-ui.min.js') }}"></script>
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
{% endblock %}

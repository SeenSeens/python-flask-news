<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container-fluid px-4 px-lg-5">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Phạm Thế Quang</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('main.index') }}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('main.about') }}">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('main.post') }}">Bài viết</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link px-lg-3 py-3 py-lg-4 dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Chuyên mục</a>
                    <ul class="dropdown-menu">
                        {% for category in categories %}
                            <li><a class="dropdown-item" href="{{ url_for('main.posts_by_category', category_id=category.id) }}">{{ category.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('main.contact') }}">Liên hệ</a></li>
            </ul>
            <div class="col-md-4 text-end">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-sm text-white" href="{{ url_for('main.logout') }}">{{ current_user.name }}, Logout</a>
                {% else %}
                    <button type="button" class="btn btn-sm btn-outline-primary me-2 text-white" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Sign-up</button>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
